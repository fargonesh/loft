name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest 
            target: x86_64-unknown-linux-gnu
            artifact_name: loft
            asset_name: loft-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: loft
            asset_name: loft-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: loft
            asset_name: loft-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: loft
            asset_name: loft-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: loft.exe
            asset_name: loft-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install dependencies
        if: matrix.os != 'windows-latest'
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libssl-dev pkg-config lld mold
            if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
              sudo dpkg --add-architecture arm64
              # For Ubuntu 24.04 (noble) which uses deb822 format
              if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
                sudo sed -i 's/Types: deb/Types: deb\nArchitectures: amd64/g' /etc/apt/sources.list.d/ubuntu.sources
                printf "Types: deb\nURIs: http://ports.ubuntu.com/ubuntu-ports\nSuites: noble noble-updates noble-security\nComponents: main restricted universe multiverse\nArchitectures: arm64\n" | sudo tee /etc/apt/sources.list.d/arm64.sources
              else
                # For older Ubuntu versions
                sudo sed -i 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
                echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
                echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
                echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
              fi
              sudo apt-get update
              sudo apt-get install -y libssl-dev:arm64
            fi
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install openssl pkg-config
          fi
        shell: bash

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
          PKG_CONFIG_PATH_aarch64_unknown_linux_gnu: /usr/lib/aarch64-linux-gnu/pkgconfig
          OPENSSL_DIR_aarch64_unknown_linux_gnu: /usr/lib/aarch64-linux-gnu
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.ref == 'refs/heads/main' && github.event_name == 'push')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Tag Name
        id: tag
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # Try to get branch name from merge commit
            BRANCH_NAME=$(git log -1 --pretty=%B | grep -oP "Merge pull request #[0-9]+ from [^/]+/\K[^ ]+" || echo "")
            if [[ -z "$BRANCH_NAME" ]]; then
              # Fallback to checking if the commit message contains a version-like string
              BRANCH_NAME=$(git log -1 --pretty=%B | grep -oP "(?<=Merge branch ')[^']+" || echo "")
            fi
            
            # If still empty, check if the commit message itself looks like a version (for squashed PRs)
            if [[ -z "$BRANCH_NAME" ]]; then
              BRANCH_NAME=$(git log -1 --pretty=%B | head -n 1 | grep -oP "^v?[0-9]+\.[0-9]+\.[0-9]+[^ ]*" || echo "")
            fi

            if [[ $BRANCH_NAME =~ ^v?([0-9]+\.[0-9]+\.[0-9]+.*) ]]; then
              VERSION=${BASH_REMATCH[1]}
              echo "name=v$VERSION" >> $GITHUB_OUTPUT
            else
              echo "No version-like branch name or commit message found. Skipping release."
              exit 0
            fi
          fi

      - name: Download all artifacts
        if: steps.tag.outputs.name != ''
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        if: steps.tag.outputs.name != ''
        shell: bash
        run: |
          cd artifacts
          if [ -d "book" ]; then
            zip -r loft-docs.zip book/*
            rm -rf book
          fi
          for d in */; do
            d=${d%/}
            if [ -f "$d/loft.exe" ]; then
              mv "$d/loft.exe" "${d}.tmp"
              rm -rf "$d"
              mv "${d}.tmp" "$d"
            elif [ -f "$d/loft" ]; then
              mv "$d/loft" "${d}.tmp"
              rm -rf "$d"
              mv "${d}.tmp" "$d"
            fi
          done

      - name: Create Release
        if: steps.tag.outputs.name != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          files: artifacts/*
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.name, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config lld mold
        shell: bash

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  check-generated-tests:
    name: Check generated tests are up to date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify tests/examples.rs matches script output
        run: bash scripts/gen_example_tests.sh --check

  build-book:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Build book
        run: |
          cd book
          mdbook build

      - name: Upload book artifact
        uses: actions/upload-artifact@v4
        with:
          name: book
          path: book/book
