server {
    listen 80;
    server_name loft.fargone.sh;

    # Adjust this path to where your built frontend is located
    root /var/www/loft/www/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API and registry requests to the backend
    location ~ ^/(packages|auth/github|auth/me|api|tokens|install\.sh|stdlib|pkg-docs) {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
